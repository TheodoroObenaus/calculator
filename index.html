<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="cria.css">

    <link rel="shortcut icon" href="iconecria.ico" type="image/x-icon">

</head>
<body>

    <img class="imagen" id="um" src="criadomudo.jpeg" alt="cria">

    <img class="imagen" id="dois" src="criadomudin.jpg" alt="cria">

    <h1>

        Calculadora cria do Teteu, Theo e Fuma√ßa

    </h1>

    <div id="numeros">

        <div class="numerin visor" id="resultado" ></div>

       
        <button class="numerin">1</button>

        <button class="numerin">2</button>

        <button class="numerin">3</button>

        <button class="igualcss operadorgamer operadores mais">+</button>

        <button class="numerin">4</button>

        <button class="numerin">5</button>

        <button class="numerin">6</button>

        <button class="igualcss operadorgamer operadores menos">-</button>

        <button class="numerin">7</button>

        <button class="numerin">8</button>
        
        <button class="numerin">9</button>

        <button class="igualcss operadorgamer operadores multiplica">*</button>

        <button class="numerin" id="ponto">.</button>
       
        <button class="numerin numero0">0</button>

        <button class="igualcss" id="igual" >=</button>

        <button class="igualcss operadorgamer operadores dividir">/</button>

        <button class="igualcss visor" id="delete">Delete</button>

    </div>

    <script src="calculos.js"></script>

</body>
</html>
